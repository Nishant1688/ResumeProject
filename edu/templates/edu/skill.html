{% extends 'core/base.html' %}
{% load static %}

{% block title %}
<title>Skill</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-warning mt-5 border-bottom"> SKILL </h2>
    
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5"> HTML/ CSS3</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"> 100% </div>
              </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5"> Bootstrap 5 </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"> 70% </div>
              </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5"> Python </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%"> 60% </div>
              </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5"> Django </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%"> 60% </div>
              </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5"> Adobe Photoshop </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%"> 75% </div>
              </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5"> Adobe Illustrator </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%"> 75% </div>
              </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5"> CorelDraw </h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%"> 85% </div>
              </div>
        </div>        

    </div>
</div>
{% endblock content %}
